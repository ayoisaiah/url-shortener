<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener</title>
</head>
<body>
  <main>
    <h1>URL Shortener</h1>
    <form class="url-form" action="/new" method="POST">
      <label for="url-input">Paste in a URL to shorten:</label>
      <input type="text" class="url-input" type="url" name="url">
      <button type="submit">Shorten!</button>
    </form>
  </main>

</body>
</html>
